apiVersion: kubedb.com/v1alpha1
kind: PerconaXtraDB
metadata:
  name: px-builtin-prom
  namespace: demo
spec:
  version: "5.7-cluster"
  replicas: 3
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 50Mi
  monitor:
    agent: prometheus.io/builtin
  updateStrategy:
    type: "RollingUpdate"
  terminationPolicy: WipeOut
